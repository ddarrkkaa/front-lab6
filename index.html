<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Users Data - Варіант 17</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Випадкові користувачі</h1>
      <div class="btn-container">
        <button onclick="fetchMultipleUsers()">
          Отримати нових користувачів
        </button>
      </div>
      <div class="cards-container">
        <div class="user-card" id="card1">
          <div class="user-image-container">
            <img class="user-image" src="" alt="User photo" />
          </div>
          <div class="data-row">
            <span class="label">Мобільний</span>
            <span class="value cell"></span>
          </div>
          <div class="data-row">
            <span class="label">Місто</span>
            <span class="value city"></span>
          </div>
          <div class="data-row">
            <span class="label">Email</span>
            <span class="value email"></span>
          </div>
          <div class="data-row">
            <span class="label">Координати</span>
            <span class="value coordinates"></span>
          </div>
        </div>
        <div class="user-card" id="card2">
          <div class="user-image-container">
            <img class="user-image" src="" alt="User photo" />
          </div>
          <div class="data-row">
            <span class="label">Мобільний</span>
            <span class="value cell"></span>
          </div>
          <div class="data-row">
            <span class="label">Місто</span>
            <span class="value city"></span>
          </div>
          <div class="data-row">
            <span class="label">Email</span>
            <span class="value email"></span>
          </div>
          <div class="data-row">
            <span class="label">Координати</span>
            <span class="value coordinates"></span>
          </div>
        </div>
        <div class="user-card" id="card3">
          <div class="user-image-container">
            <img class="user-image" src="" alt="User photo" />
          </div>
          <div class="data-row">
            <span class="label">Мобільний</span>
            <span class="value cell"></span>
          </div>
          <div class="data-row">
            <span class="label">Місто</span>
            <span class="value city"></span>
          </div>
          <div class="data-row">
            <span class="label">Email</span>
            <span class="value email"></span>
          </div>
          <div class="data-row">
            <span class="label">Координати</span>
            <span class="value coordinates"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
